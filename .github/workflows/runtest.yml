on:
  pull_request:
    branches:
      - main
      - master
      - develop
jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myboard
        ports: ['3306:3306']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Coverage report
      env:
        MYBOARD_DEBUG: True
        MYBOARD_ALLOWED_HOST:'*'
        MYBOARD_HOSTNAME:myboard
        MYBOARD_USERNAME=root
        MYBOARD_PASSWORD=root
        MYBOARD_HOST=127.0.0.1
        MYBOARD_PORT=$
        MYBOARD_STATIC_URL=/static/
        MYBOARD_API_URL=http://localhost:8000
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report
    - name: Django Testing
      env:
          MYBOARD_DEBUG: True
          MYBOARD_ALLOWED_HOST:'*'
          MYBOARD_HOSTNAME:myboard
          MYBOARD_USERNAME=root
          MYBOARD_PASSWORD=root
          MYBOARD_HOST=127.0.0.1
          MYBOARD_PORT=$
          MYBOARD_STATIC_URL=/static/
          MYBOARD_API_URL=http://localhost:8000
      run: |
        python3 manage.py test